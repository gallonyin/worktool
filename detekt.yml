build:
  maxIssues: 0
  weights:
    complexity: 2
    formatting: 1
    LongParameterList: 1
    comments: 1

complexity:
  LongParameterList:
    threshold: 6
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
  ComplexMethod:
    threshold: 15
  LongMethod:
    threshold: 60
  NestedBlockDepth:
    threshold: 4

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 100
  WildcardImport:
    active: false
  UnusedPrivateMember:
    active: true
  ReturnCount:
    max: 3
  ThrowsCount:
    max: 3
  NewLineAtEndOfFile:
    active: true
  OptionalAbstractKeyword:
    active: true

formatting:
  active: true
  android: true
  autoCorrect: true
  AnnotationOnSeparateLine:
    active: true
  MaximumLineLength:
    active: true
    maxLineLength: 100
  TrailingComma:
    active: true
    allowTrailingComma: true
    allowTrailingCommaOnCallSite: true

naming:
  ClassNaming:
    classPattern: '[A-Z][a-zA-Z0-9]*'
  ConstructorParameterNaming:
    parameterPattern: '[a-z][A-Za-z0-9]*'
  EnumNaming:
    enumEntryPattern: '[A-Z][a-zA-Z0-9]*'
  FunctionNaming:
    functionPattern: '[a-z][a-zA-Z0-9]*'
  PackageNaming:
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Z0-9]*(_[A-Z0-9]+)*'
    propertyPattern: '[A-Za-z][_A-Za-z0-9]*'
    privatePropertyPattern: '_?[A-Za-z][_A-Za-z0-9]*'

performance:
  SpreadOperator:
    active: true
  ArrayPrimitive:
    active: true
  ForEachOnRange:
    active: true
  RedundantElseInWhen:
    active: true

potential-bugs:
  DuplicateCaseInWhenExpression:
    active: true
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  InvalidRange:
    active: true
  IteratorHasNextCallsNextMethod:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  LateinitUsage:
    active: false
  UnconditionalJumpStatementInLoop:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: true

exceptions:
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - Error
      - Exception
      - RuntimeException
      - Throwable
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - Error
      - Exception
      - RuntimeException
      - Throwable

comments:
  active: true
  AbsentOrWrongFileLicense:
    active: false
  CommentOverPrivateFunction:
    active: true
  CommentOverPrivateProperty:
    active: true
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
